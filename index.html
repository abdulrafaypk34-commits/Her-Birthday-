<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="animated">Happy Birthday!</h1>
        <div class="confetti"></div>
        <div class="interactive-letters">
            <!-- Letters here -->
        </div>
        <div class="music-player">
            <audio controls>
                <source src="birthday_song.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div class="photo-gallery">
            <img src="photo1.jpg" alt="Birthday Photo 1">
            <img src="photo2.jpg" alt="Birthday Photo 2">
            <!-- More photos -->
        </div>
        <div class="urdu-poetry">
            <h2>Urdu Poem:</h2>
            <p>یہ دن تمہارے لئے خوشیوں بھرا ہو...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
